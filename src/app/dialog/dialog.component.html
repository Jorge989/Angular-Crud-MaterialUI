<h1 mat-dialog-title>Adicionar Produto</h1>
<div class="mat-dialog-content">
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome do Produto</mat-label>
      <input matInput placeholder="Name" formControlName="productName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categoria do Produto</mat-label>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option value="Fruits">Esporte</mat-option>
        <mat-option value="Vegetables">Casa</mat-option>
        <mat-option value="Eletronics">Eletrônico</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Escolha a Data</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h1>Característica</h1></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button
        class="example-radio-group"
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
      >
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Preço</mat-label>
      <input
        formControlName="price"
        matInput
        type="number"
        placeholder="Name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comentários</mat-label>
      <textarea
        matInput
        formControlName="comment"
        placeholder="Name"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" (click)="closeModal()">Fechar</button>
  <button mat-raised-button color="primary" (click)="addProduct()">
    <!-- Salvar -->
    {{ actionBtn }}
  </button>
</div>
